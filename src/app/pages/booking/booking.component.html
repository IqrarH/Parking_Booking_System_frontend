<div class="input-group mb-3" style="margin-top: 5px;">
    <input type="text" name="vehicleNumber" class="form-control" [(ngModel)]="vehicleNumber" placeholder="Vehicle Number" required>
</div>
  
  <div class="container">
      <main>
        <div class="row g-5">
          <div class="col-md-5 col-lg-4 order-md-last">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-primary">Booking</span>
              <span class="badge bg-primary rounded-pill">7</span>
            </h4>
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                  <h6 class="my-0">Vehicle Number</h6>
                </div>
                <span class="text-muted">{{vehicleNumber}}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                  <h6 class="my-0">Booked By</h6>
                </div>
                <span class="text-muted">{{bookedBy}}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                  <h6 class="my-0">Starting Time</h6>
                </div>
                <span class="text-muted">{{startingTime | date:'medium'}}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                  <h6 class="my-0">Duration(In Hours)</h6>
                </div>
                <span class="text-muted">{{duration}}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                  <h6 class="my-0">Floor Number</h6>
                </div>
                <span class="text-muted">{{floorNumber}}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                  <h6 id="temp" class="my-0">Spot Number</h6>
                </div>
                <span class="text-muted">{{spotNumber}}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between" *ngIf="isActive">
                <span>Active</span>
                <strong>Yes</strong>
              </li>
              <li class="list-group-item d-flex justify-content-between" *ngIf="!isActive">
                <span>Active</span>
                <strong>No</strong>
              </li>
            </ul>
  
          </div>
          <button class="w-100 btn btn-primary btn-lg" type="submit" (click)="viewBooking()">
            View Booking
          </button>
          <button class="w-100 btn btn-primary btn-lg" type="submit" (click)="onEdit()"
            data-bs-toggle="modal" data-bs-target="#bookingModal">
            Update Booking
          </button>
    </div>
    </main>
</div>

<!--Booking Modal -->
<div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Booking</h5>
        <button type="button" id="close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form [formGroup]="bookingForm">
              <div class="mb-3">
                <label class="form-label">Vehicle Number</label>
                <input type="email" formControlName="vehicleNumber" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Booked By</label>
                <input type="text" formControlName="bookedBy" class="form-control">
              </div>
              <div class="mb-3">
                  <label class="form-label">Starting Time</label>
                  <input value="{{bookingForm.value.startingTime | date: 'yyyy-MM-ddThh:mm'}}" 
                  type="datetime-local" formControlName="startingTime" class="form-control" [attr.readonly]="isLoading">
                </div>
              <div class="mb-3">
                  <label class="form-label">Duration (In Hours)</label>
                  <input type="number" min="1" formControlName="duration" class="form-control">
              </div>
              <div class="mb-3">
                  <label class="form-label">Floor</label>
                  <input type="number" min="0" max="21" formControlName="floorNumber" class="form-control">
              </div>
              <div class="mb-3">
                  <label class="form-label">Spot No.</label>
                  <input type="number" min="1" max="25" formControlName="spotNo" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Active</label>
                <input formControlName="isActive" class="form-control">
              </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button"  (click)="updateBooking()" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
