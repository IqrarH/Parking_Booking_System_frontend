<div class="input-group mb-3" style="margin-top: 5px;">
  <input type="text" name="vehicleNumber" class="form-control" [(ngModel)]="vehicleNumber" placeholder="Vehicle Number">
</div>

<div class="container">
    <main>
      <div class="row g-5">
        <div class="col-md-5 col-lg-4 order-md-last">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-primary">Your Bill</span>
            <span class="badge bg-primary rounded-pill">2</span>
          </h4>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <h6 class="my-0">Bill</h6>
              </div>
              <span class="text-muted">${{bill}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <h6 class="my-0">Penalty</h6>
              </div>
              <span class="text-muted">${{fine}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Total (USD)</span>
              <strong>${{bill+fine}}</strong>
            </li>
          </ul>

        </div>
        <button class="w-100 btn btn-primary btn-lg" type="submit" (click)="checkout()">
          Continue to checkout</button>
</div>
